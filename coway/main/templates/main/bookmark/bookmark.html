{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/bookmark/bookmark.css' %}?after">

<section id="title">
    <div class="back_icon"> <a href="{% url 'mainpage' %}"><i class="fas fa-chevron-left"></i></a></div>
    <div class="title_name">즐겨찾기</div>
</section>

<section id="main_content">
    <div class="top">
        <p>전체 <span>{{count}}</span></p>
    </div>
    <div class="bookmark_list">
        {%for bookmark in bookmarks%}
        <div class="list_div">
            <section class="list_start">{{bookmark.startbuilding}} {{bookmark.startfloor}}</section>
            <i class="fas fa-long-arrow-alt-right"></i>
            <section class="list_end">{{bookmark.endbuilding}} {{bookmark.endfloor}}</section>
        </div>
        <a href="#list_btn_i_{{forloop.counter}}" class="list_btn_i"><i class="fas fa-ellipsis-v"></i></a>
        <hr>
        <!-- style="display: none;" -->
        <div id="list_btn_i_{{forloop.counter}}" class="btn_click" style="display: none;">
            <a href="{%url 'shortroadpage'%}?startBuilding={{ bookmark.startbuilding }}&endBuilding={{ bookmark.endbuilding }}&startFloor={{ bookmark.startfloor }}&endFloor={{ bookmark.endfloor }}"
                class="list_map">길찾기</a>
            <a href="{%url 'deletebookmark' bookmark.id%}" class="list_del">삭제</a>
        </div>
        {%endfor%}
    </div>
</section>

<script>

    var listBtns = document.querySelectorAll('.list_btn_i');
    console.log(listBtns);

    listBtns.forEach(function (listBtn) {
        listBtn.addEventListener('click', function () {
            var btnId = this.getAttribute('href');
            console.log(btnId);
            document.querySelector(btnId).style.display = 'block';
        });
    })
</script>

{% endblock %}
