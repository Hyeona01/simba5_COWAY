{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/road/short_road.css' %}?after">

<section id="title">
    <div class="back_icon"> <a href="{% url 'roadchoicepage' %}"><i class="fas fa-chevron-left"></i></a></div>
</section>

<!-- <form method="post" action="{%url 'shortroadpage'%}"> -->
    <section id="road_choice">
        {% csrf_token %}
        <div>
            <div>{{ start_building }}</div> <!--{{ sBuilding }}-->
            <div class="user_coice">{{ start_floor }}</div> <!--{{ sFloor }}-->
        </div>
        <div>
            <div>{{ end_building }}</div> <!--{{ endBuilding }}-->
            <div class="user_coice">{{ end_floor }}</div> <!--{{ endFloor }}-->
        </div>
        <button id="star"><i class="far fa-star"></i></button>
    </section>
<!-- </form> -->

<script>
    var btn = document.getElementById('star');
    btn.addEventListener('click',function(){
        btn.innerHTML = '<i class="fas fa-star" style="color: #FFC148;"></i>';
    })
</script>

<section id="map">
    <div id="map" style="width:318px;height:260px;"></div>
		<script type="text/javascript"src="//dapi.kakao.com/v2/maps/sdk.js?appkey=33ccb9ed924f4f71c3407b8f585df918"></script>
		<script>
			var container = document.getElementById('map');
			var options = {
				center: new kakao.maps.LatLng(37.5582, 127.0006),
				level: 3
			};
			var map = new kakao.maps.Map(container, options);
   
           var info = [
           {% for info in infos %}
                 {
                   title: '{{ info.name }}',
                   latlng: new kakao.maps.LatLng({{ info.latitude }}, {{ info.longitude }}),
                   floor: '{{info.floor}}',
                   check: '{{info.depart}}',
                 },
           {% endfor %}
             ];
           var linePath = [
               {% for info in infos %}
               new kakao.maps.LatLng({{ info.latitude }}, {{ info.longitude }}),
             {% endfor %}
           ];
           var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
           // 마커 이미지의 이미지 크기 입니다
           var linePth;
           for (var i = 0 ; i < info.length ; i++){
                console.log(info[i].check);
               if (info[i].check == '1'){
                   var imageSize = new kakao.maps.Size(24, 35); 
                   // 마커 이미지를 생성합니다    
                   var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
                   // 마커를 생성합니다
                   var marker = new kakao.maps.Marker({
                       map: map, // 마커를 표시할 지도
                       position: info[i].latlng, // 마커를 표시할 위치
                       title : info[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                       image : markerImage // 마커 이미지 
                   });
                   var iwContent = '<div style="padding:5px;">Hello World!</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
                   iwRemoveable = true; // removeable 속성을 ture 로 설정하면 인포윈도우를 닫을 수 있는 x버튼이 표시됩니다
   
                   // 인포윈도우를 생성합니다
                   var infowindow = new kakao.maps.InfoWindow({
                       content : iwContent,
                       removable : iwRemoveable
                   });
                   // 마커에 클릭이벤트를 등록합니다
                   kakao.maps.event.addListener(marker, 'click', function() {
                       // 마커 위에 인포윈도우를 표시합니다
                       infowindow.open(map, marker);  
                     });
               }
           }
           var polyline = new kakao.maps.Polyline({
               path: linePath, // 선을 구성하는 좌표배열 입니다
               strokeWeight: 5, // 선의 두께 입니다
               strokeColor: '#FFAE00', // 선의 색깔입니다
               strokeOpacity: 0.7, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
               strokeStyle: 'solid' // 선의 스타일입니다
           });
           // 지도에 선을 표시합니다 
           polyline.setMap(map);
       </script>
</section>

<section id="select_road">
    <button class="select"><a href="{% url 'shortroadpage' %}">최소 시간</a></button>
    <button><a href="{% url 'easyroadpage' %}">최소 언덕</a></button>
</section>


{% endblock %}
