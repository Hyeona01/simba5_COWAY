{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}?after">

<section id="title">
    <div class="title_name">학교안에서 <br /> 길찾기 어려우셨죠?</div>
    <p>코WAY가 당신의 길을 책임져드립니다</p>
</section>

<section id="main_img">
    <section id="main_img_map">
        <div id="map"></div>
        <script type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=33ccb9ed924f4f71c3407b8f585df918"></script>
        <script>
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(37.5582, 127.0006),
                level: 3
            };

            var map = new kakao.maps.Map(container, options);
            if (navigator.geolocation ) {
                navigator.geolocation.getCurrentPosition(function(position) {
            
                    var lat = position.coords.latitude, // 위도
                        lon = position.coords.longitude; // 경도
                    var locPosition = new kakao.maps.LatLng(lat, lon)
                    displayMarker(locPosition);
                
                });
        
                } else {
                    var locPosition = new kakao.maps.LatLng(37.5582, 127.0006) 
                    displayMarker(locPosition);
                }
    
                function displayMarker(locPosition) {
    
                // 마커를 생성
                var marker = new kakao.maps.Marker({  
                    map: map, 
                    position: locPosition
                }); 
        
                map.setCenter(locPosition);      
            }   
        </script>
    </section>
</section>
<section id="main_btn">
    <a href="{% url 'roadchoicepage' %}">길 찾기</a>
    <a href="{% url 'convpage' %}">편의시설 안내</a>
    {%if user.is_authenticated%}
    <a href="{% url 'bookmarkpage' %}">즐겨찾기</a>
    {%else%}
    <a href="{% url 'loginpage' %}">즐겨찾기</a>
    {%endif%}
</section>

<video id="splash_video" autoplay muted>
    <source src="{% static 'video.mp4' %}" type="video/mp4">
</video>

<script>
    var splashVideo = document.getElementById('splash_video');
    splashVideo.addEventListener('ended', function() {
        splashVideo.style.display = 'none';
    });
</script>
{% endblock %}
