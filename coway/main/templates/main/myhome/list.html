{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/myhome/ask.css' %}">

<section id="title">
    <div class="back_icon"> <a href="{% url 'homepage' %}"><i class="fas fa-chevron-left"></i></a></div>
    <div class="title_name">문의내역</div>
</section>

<div>
    {% for post in posts %}
    <div>
        <h3>{{post.title}}</h3>
        {{post.author.username}}<br>
        {{post.summary}}
        <a href="{%url 'detailpage' post.id%}">...자세히</a>
        <hr>
    </div>
    {%endfor%}
</div>

{% endblock %}
